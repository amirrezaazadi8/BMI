<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>BMI</title>
</head>

<body>
    <main class="tall:flex-col flex bg-blue-200 w-2/3 h-1/3 mx-auto my-14 rounded-md shadow-2xl">
        <!-- ----------------------------------  image section  ----------------------------- -->
        <section class="w-1/2 tall:w-full tall:h-1/2">
            <img class="w-full p-2" src="./img/FlourishSurgicalArts_838430868_580.jpg" alt="image">
        </section>
        <!-- ---------------------------------- formal section ------------------------------ -->
        <section class="w-1/2 tall:w-full tall:h-1/2 tall:pb-10 text-center">
            <h1 class="text-2xl font-bold font-serif text-gray-700 mt-5">
                Calculate your BMI
            </h1>
            <!-- ----------------------------- form --------------------------------------- -->

            <form class="pl-6 pr-8 mt-12">
                <div class="mb-6">
                    <label for="height" class="block mb-2 text-sm font-medium text-gray-900 ">
                        your stature (height)
                    </label>
                    <input type="number" id="height"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                        placeholder="175 cm" required>
                    <span id="heightW" class="block my-3 text-orange-500 text-sm"></span>
                </div>
                <div class="mb-6">
                    <label for="weight" class="block mb-2 text-sm font-medium text-gray-900">
                        your weight
                    </label>
                    <input type="number" id="weight"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                        placeholder="65 kg" required>
                    <span id="weightW" class="block my-3 text-orange-500 text-sm"></span>
                </div>
                <button id="submit" type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                    calculate
                </button>
                <span id="submitW" class=""></span>
            </form>

        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
